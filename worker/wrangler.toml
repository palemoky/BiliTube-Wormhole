name = "bilitube-wormhole-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[env.production]
name = "bilitube-wormhole-worker"
vars = { GITHUB_OWNER = "palemoky", GITHUB_REPO = "BiliTube-Wormhole" }

[[env.production.kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "YOUR_KV_NAMESPACE_ID"

[env.production.vars]
# Set these as secrets using: wrangler secret put GITHUB_TOKEN
# GITHUB_TOKEN = "your-github-token"
